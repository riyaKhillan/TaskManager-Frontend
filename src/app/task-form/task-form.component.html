<div class="task-form">
    <h2>Add Task</h2>
  
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" id="title" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" formControlName="description" id="description" class="form-control"></textarea>
      </div>
  
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" formControlName="dueDate" id="dueDate" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="priority">Priority</label>
        <select formControlName="priority" id="priority" class="form-control">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <select formControlName="status" id="status" class="form-control">
          <option value="to-do">To Do</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="submitted">Submit</button>
  
      <div *ngIf="submitted && f.title.errors" class="alert alert-danger">
        Title is required
      </div>
  
      <div class="alert alert-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>
    </form>
  </div>
