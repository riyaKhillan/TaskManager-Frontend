<div class="task-list">
  <h2>Task List</h2>

  <ul *ngIf="tasks.length > 0">
    <li *ngFor="let task of tasks">
      <div class="task-item">
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <span class="due-date" [class.low]="task.priority === 'low'" [class.medium]="task.priority === 'medium'" [class.high]="task.priority === 'high'">
          Due: {{ task.dueDate }}
        </span>
        <span class="status">{{ task.status }}</span>
        <button (click)="deleteTask(task.id)">Delete</button>
      </div>
    </li>
  </ul>

  <p *ngIf="tasks.length === 0">No tasks found!</p>
</div>
